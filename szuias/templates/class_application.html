<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>跳转中</title>
        <style>
        
        
        </style>
    </head>
    <body>
    

    <div align="center" style="padding:20px; font-family:'Microsoft YaHei'">
    <h1>高等研究院</h1>
    <h3>理工创新实验班2014级网上报名已经结束</h3>
    <h2><a href="http://ias.szu.edu.cn">http://ias.szu.edu.cn</a></h2>
    <p><span id="totalSecond" style="padding-right:5px; font-weight:bold;">8</span>秒后自动返回</p>
    <p style="padding-top:10px; font-size:9px;">2014/09/30</p>
    </div>





<script language="javascript" type="text/javascript">
    var second = document.getElementById('totalSecond').textContent;

    if (navigator.appName.indexOf("Explorer") > -1)
    {
        second = document.getElementById('totalSecond').innerText;
    } else
    {
        second = document.getElementById('totalSecond').textContent;
    }

setInterval("redirect()", 1000);
    function redirect()
    {
        if (second < 0)
        {
            location.href = 'http://ias.szu.edu.cn';
        } else
        {
            if (navigator.appName.indexOf("Explorer") > -1)
            {
                document.getElementById('totalSecond').innerText = second--;
            } else
            {
                document.getElementById('totalSecond').textContent = second--;
            }
        }
    }
</script>
    </body>
</html>
