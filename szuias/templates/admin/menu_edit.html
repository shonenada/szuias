{% extends 'admin/menu.html' %}

{% block menu_list %}
  <div id="content_right" class="clearfix">
    <div id="content_right_top">
      <span id="location">当前位置：菜单管理&nbsp;&gt;&nbsp;修改一级菜单</span>
    </div>

    <div id="show_list" class="clearfix">
      <form action="{{ siteUrl('admin/menu/' ~ menu.id ~ '/edit') }}" method="post" id="submit-form">
        <table id="create_table">
          <tr class="even">
            <td>排序</td>
            <td><input type="text" name="sort" class="order" value="{{ menu.sort }}" /></td>
          </tr>
          <tr class="odd">
            <td>标题</td>
            <td><input type="text" name="title" value="{{ menu.defaultTitle }}"/></td>
          </tr>
          <tr class="even">
            <td>类型</td>
            <td>
              <select name="type" class="select-type first-menu-select">
                <option value="0"{% if menu.type == 0 %} selected="selected"{% endif %}>节点菜单</option>
                <option value="1"{% if menu.type == 1 %} selected="selected"{% endif %}>单页内容</option>
                <option value="2"{% if menu.type == 2 %} selected="selected"{% endif %}>多记录列表</option>
                <option value="3"{% if menu.type == 3 %} selected="selected"{% endif %}>外部URL</option>
              </select>
            </td>
          </tr>
          <tr class="odd">
            <td>外部 URL</td>
            <td><input {% if menu.type != 3 %}disabled="disabled" {% endif %} type="text" id="outside_url" name="outside_url" class="outlinks" value="{{ menu.outside_url }}" /></td>
          </tr>
          <tr class="even">
            <td>打开方式</td>
            <td>
              <select name="open_style">
                <option value="0"{% if menu.open_style == 0 %} selected="selected"{% endif %}>原窗口打开</option>
                <option value="1"{% if menu.open_style == 0 %} selected="selected"{% endif %}>新窗口打开</option>
              </select>
            </td>
          </tr>
          <tr class="odd">
            <td>显示</td>
            <td>
              <select name="is_show">
                <option value="1"{% if menu.is_show == 1 %} selected="selected"{% endif %}>是</option>
                <option value="0"{% if menu.is_show == 0 %} selected="selected"{% endif %}>否</option>
              </select>
            </td>
          </tr>
        </table>

        <div class="text_end">
            <span>
                <a data-href="{{ siteUrl('admin/menu/' ~ menu.id ~ '/edit') }}" href="{{ siteUrl('admin/menu/' ~ menu.id ~ '/edit') }}" id="submit">保存</a>
                <a href="javascript:history.back();" id="cancel">取消</a>
            </span>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
